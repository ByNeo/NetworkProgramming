<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="../../../JS/jquery-1.9.1.js" > </script>
</head>
<body>

<p id="adres"></p>

<script>
    $(document).ready( function () {
        $.ajax({
            type: 'GET',
            url: "http://localhost/NetworkProgramming/Lecture6/3/rest/rest/api.php",
            dataType: "json",
            data: {
                'latlng':"4.939123,9.998168",
                'sensor': false},
            success: function(data)
            {
                //alert(data);
                //$('#adres').html(data);
                $.each( data['results'],function(i, val) {
                    $.each( val['address_components'],function(i, val) {
                        if( (val['types'] == "administrative_area_level_1,political")  )  {
                            if (val['long_name']!="") {
                                $('#adres').html(val['long_name']);
                            }
                            else {
                                $('#adres').html("unknown");
                            }

                        }
                    });
                });

            },
            error: function () { console.log('error'); }
        });
    });
</script>


</body>
</html>
